    <h1 class="h1">Não faça isso, querida!</h1>

    <p class="Basic-Paragraph">A leitora, que é minha amiga e abriu este livro com o fim de descansar da cavatina de ontem para a valsa de hoje, quer fechá-lo às pressas, ao ver que beiramos um abismo. Não faça isso, querida; eu mudo de rumo.</p>
